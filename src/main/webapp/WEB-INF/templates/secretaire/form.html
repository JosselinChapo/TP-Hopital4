<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Editer Secretaire</title>
</head>
<body>
<section layout:fragment="monContenu">
	<div class="container">
		<div class="card mt-3">
		
			<form th:action="@{/secretaire}" method="post"> 
				<input type="hidden" name="version" th:value="${secretaire.version}"/>
				<div class="card-header bg-info text-white"><h3>Edition du secretaire</h3></div>
				<div class="card-body">
					<div class="form-group">
						<label for="id">Identifiant:</label> <input type="number"
							class="form-control" name="id" readonly th:value="${secretaire.id}">
						<span class="text-danger" th:errors="${formateur.id}"></span>
					</div>


					<div class="form-group">
						<label for="login">Login:</label> <input type="text"
							class="form-control" name="nom" th:value="${secretaire.nom}">

					</div>
					
					<div class="form-group">
						<label for="password">Password:</label> <input type="text" 
							class="form-control" name="password" th:value="${secretaire.password}">
					</div>
					
				</div>
				<div class="card-footer d-flex justify-content-end" >
					<div class="btn-group btn-group-lg ">
						<button type="submit" class="btn btn-success">
							<i class="bi bi-check-square"></i>
						</button>
						<a th:href="@{/secretaire}" class="btn btn-warning">
							<i class="bi bi-backspace"></i>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>

</section>

</body>
</html>
